<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Supabase Auth App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Login Section -->
  <section id="login" class="section">
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="#" onclick="showSection('signup')">Sign up</a></p>
  </section>

  <!-- Signup Section -->
  <section id="signup" class="section" style="display:none;">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="signup-email" placeholder="Email" required />
      <input type="password" id="signup-password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="#" onclick="showSection('login')">Login</a></p>
  </section>

  <!-- Profile Section -->
  <section id="profile" class="section" style="display:none;">
    <h2>Welcome!</h2>
    <p id="profile-email"></p>
    <button onclick="logout()">Logout</button>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
  <script>
    // Simple helper to switch visible sections
    function showSection(id) {
      document.querySelectorAll('.section').forEach(sec => sec.style.display = 'none');
      document.getElementById(id).style.display = 'block';
    }

    // Fill in profile info
    function showProfile() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        document.getElementById('profile-email').innerText = "Logged in as: " + user.email;
      }
    }

    // Handle login form
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      await login(email, password);
    });

    // Handle signup form
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      await signup(email, password);
    });
  </script>
</body>
</html>
